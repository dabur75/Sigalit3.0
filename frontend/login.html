    <style>

<body>
    <div class="login-box">

        <form id="loginForm" autocomplete="off">

    <script>
    // Cache busting - force reload
    console.log('Login page loaded - version 4.0 - ' + new Date().toISOString());
    console.log('ğŸŒ Current URL:', window.location.href);
    console.log('ğŸ”— API URL:', 'http://localhost:4000/api/users');
    let guidesList = [];

    async function loadGuides() {
        try {
            console.log('ğŸ”„ Loading users from API...');
            console.log('ğŸŒ Making request to: http://localhost:4000/api/users');
            const res = await fetch('http://localhost:4000/api/users', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                }
            });
            console.log('ğŸ“¡ API Response status:', res.status);
            console.log('ğŸ“¡ API Response headers:', res.headers);
            
            if (!res.ok) {
                throw new Error(`HTTP error! status: ${res.status}`);
            }
            
            guidesList = await res.json();
            console.log('ğŸ“‹ Loaded users:', guidesList.length, 'users');
            console.log('ğŸ‘¥ Users:', guidesList.map(u => u.name));
        } catch (error) {
            console.error('âŒ Error loading users:', error);
            console.error('âŒ Error details:', error.message);
        }
    }

    function togglePassword() {
        const pass = document.getElementById('password');
        pass.type = pass.type === "password" ? "text" : "password";
    }

    document.getElementById('loginForm').onsubmit = async function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        if (!guidesList.length) await loadGuides();

        // ××¤×©×¨ ×œ×–×”×•×ª ×œ×¤×™ ××™××™×™×œ ××• ×©× ×¤×¨×˜×™, ××” ×©××•×–×Ÿ
        console.log('ğŸ” Searching for user:', username);
        console.log('ğŸ“‹ Available users:', guidesList.map(u => ({ name: u.name, email: u.email })));
        
        let user = guidesList.find(g => {
            const nameMatch = g.name?.toLowerCase() === username.toLowerCase();
            const emailMatch = g.email?.toLowerCase() === username.toLowerCase();
            console.log(`ğŸ” Checking user ${g.name}: nameMatch=${nameMatch}, emailMatch=${emailMatch}`);
            return nameMatch || emailMatch;
        });
        
        console.log('ğŸ‘¤ Found user:', user);
        
        if (!user) {
            alert('×©× ××©×ª××© ×œ× × ××¦×');
            return;
        }
        // ×©×œ×— ×‘×§×©×ª ×”×ª×—×‘×¨×•×ª ×œ×©×¨×ª
        let data;
        try {
            const res = await fetch('http://localhost:4000/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: user.name, password: password })
            });
            
            console.log('Response status:', res.status);

            }
        } catch (error) {
            console.error('Fetch error:', error);
            alert('×©×’×™××” ×‘×—×™×‘×•×¨ ×œ×©×¨×ª');
            return;
        }
        
        // ×©××•×¨ session ×‘×“×¤×“×¤×Ÿ
        localStorage.setItem('role', data.user.role);
        localStorage.setItem('guide', data.user.name);
        localStorage.setItem('guideId', data.user.id);
        localStorage.setItem('userId', data.user.id);

    // ×©×›×—×ª×™ ×¡×™×¡××” (×“××•)
